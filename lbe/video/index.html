<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="./lib/aframe-master.min.js"></script>
    <script src="./lib/aframe-look-at-component.min.js"></script>
    <script src="./lib/aframe-ar-nft.js"></script>
    <script>
      window.onload = function() {
          AFRAME.registerComponent('videohandler', {
              init: function () {
                  var marker = this.el;
  
                  this.vid = document.querySelector("#vid");
  
                  marker.addEventListener('markerFound', function () {
                      this.vid.play();
                  }.bind(this));
  
      marker.addEventListener('markerLost', function() {
        this.vid.pause();
        this.vid.currentTime = 0;
      }.bind(this));
              }
          });
      };
  </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>
      <video src="mov_bbb.mp4"
          preload="auto" id="vid" response-type="arraybuffer" loop
          crossorigin webkit-playsinline autoplay muted playsinline>
      </video>
  </a-assets>
  <a-video
  src="#vid"
  position='0 0 0'
  rotation='90 0 90'
  width='150'
  height='69'
  >
</a-video>
      <a-camera camera></a-camera>
    </a-scene>
  </body>
</html>
